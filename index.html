      -webkit-text-fill-color: transparent;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;

    .btn {

      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }
